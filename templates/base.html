{% load render_bundle from webpack_loader %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Example</title>
    {% render_bundle 'main' 'css'%}
    {%block extra_head%}
    {%endblock%}
  </head>
	
  <body>
    {% block content%}
    {% endblock %}

    {%block extra_js_before%}
    {%endblock%}

    {% render_bundle 'main' 'js' %}
    
    {%block extra_js_after%}
    {%endblock%}

  </body>
</html>
